<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <div class="initial-text">
          <div>
            <p class="top-text">Weather Forecast</p>
          </div>
          <div>
            <form>
              <div class="search-container">
                <input
                  type="search"
                  class="search-input"
                  placeholder="Enter a city name..."
                  required
                />
                <div class="search-icon"></div>
              </div>
            </form>
          </div>
        </div>
      </header>
      <main>
        <div class="weather-info">
          <h1 class="city-title">Quito, Ecuador</h1>
          <div class="container">
            <div>🌧️13°</div>
            <div>Sunday 12:35, scatttered clouds</div>
          </div>
        </div>
        <div class="list-items">
          <div class="list-item">
            Current Temperature <br />
            13°C
          </div>
          <div class="list-item">
            Wind Speed <br />
            4.02km/h
          </div>
          <div class="list-item">
            Humidity<br />
            60%
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/katyyanza" target="_blank"> Katy Yanza </a>
        is
        <a href="https://github.com/katyyanza/my-weather-app" target="_blank">
          open-sourced on GitHub</a
        >
        and
        <a href="https://weather-shecodes-proj.netlify.app/" target="_blank>">
          hosted on netlify
        </a>
      </footer>
    </div>
  </body>
</html>
