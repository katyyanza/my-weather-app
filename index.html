<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <p>Weather Forecast</p>
      <form>
        <input type="search" placeholder="Enter a city name..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div class="weather-info">
        <h1 class="city-title">Quito, Ecuador</h1>
        <div class="container">
          <div class="item">
            <p class="temp-text">🌧️13°C</p>
          </div>
          <div class="item">
            <p class="time-text">Sunday 12:35, scatttered clouds</p>
          </div>
        </div>
      </div>
      <div class="list-items">
        <div>
          Current Temperature <br />
          13°C
        </div>
        <div>
          Wind Speed <br />
          4.02km/h
        </div>
        <div>
          Humidity<br />
          60%
        </div>
      </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/katyyanza" target="_blank"> Katy Yanza </a>
      is
      <a href="https://github.com/katyyanza/my-weather-app" target="_blank">
        open-sourced on GitHub</a
      >
      and
      <a href="https://weather-shecodes-proj.netlify.app/" target="_blank>">
        hosted on netlify
      </a>
    </footer>
  </body>
</html>
